<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My EC2 INSTANCE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1 class="mt-5">Welcome to my EC2 Instance!</h1>
            <form>
                <div class="mb-3">
                    <label for="instance_id" class="form-label">Instance ID</label>
                    <input type="text" class="form-control" id="instance_id" value = "_INSTANCE_ID_" readonly>
                </div>

                <div class="mb-3">
                    <label for="publicIPV4" class="form-label">IP v4</label>
                    <input type="text" class="form-control" id="publicIPV4" value = "_IPV4_" readonly>
                </div>

                <div class="mb-3">
                    <label for="mac" class="form-label">MAC Address</label>
                    <input type="text" class="form-control" id="instance_id" value = "_MAC_" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="region" class="form-label">Region</label>
                    <input type="text" class="form-control" id="region" value = "_REGION_" readonly>
                </div>

                <div class="mb-3">
                    <label for="instanceType" class="form-label">Instance Type</label>
                    <input type="text" class="form-control" id="instanceType" value = "_INSTANCE_TYPE_" readonly>
                </div>
               
               
            </form>
        </div>
    </body>

</html>
